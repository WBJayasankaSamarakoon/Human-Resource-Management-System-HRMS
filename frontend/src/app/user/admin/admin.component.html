<div class="container-fluid admin-container">
  <div class="row">
    <!-- Registration Form Column -->
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Register New Admin</h5>
        </div>
        <div class="card-body">
          <form (ngSubmit)="register()">
            <!-- Name Field -->
            <div class="form-group mb-3">
              <label for="name" class="form-label">Name</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-user"></i>
                </span>
                <input
                  type="text"
                  id="name"
                  [(ngModel)]="user.name"
                  name="name"
                  class="form-control"
                  placeholder="Enter your name"
                  required
                />
              </div>
            </div>

            <!-- Email Field -->
            <div class="form-group mb-3">
              <label for="email" class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-envelope"></i>
                </span>
                <input
                  type="email"
                  id="email"
                  [(ngModel)]="user.email"
                  name="email"
                  class="form-control"
                  placeholder="Enter your email"
                  required
                />
              </div>
            </div>

            <!-- Password Field -->
            <div class="form-group mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-lock"></i>
                </span>
                <input
                  type="password"
                  id="password"
                  [(ngModel)]="user.password"
                  name="password"
                  class="form-control"
                  placeholder="Enter your password"
                  required
                />
              </div>
            </div>

            <!-- Confirm Password Field -->
            <div class="form-group mb-3">
              <label for="c_password" class="form-label">Confirm Password</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-lock"></i>
                </span>
                <input
                  type="password"
                  id="c_password"
                  [(ngModel)]="user.c_password"
                  name="c_password"
                  class="form-control"
                  placeholder="Confirm your password"
                  required
                />
              </div>
            </div>

            <!-- Messages -->
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>
            <div *ngIf="successMessage" class="alert alert-success">
              {{ successMessage }}
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-user-plus me-1"></i> Register
              </button>
              <button type="button" class="btn btn-outline-secondary" (click)="resetForm()">
                <i class="fas fa-undo me-1"></i> Reset
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Admin Table Column -->
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Admin Users</h5>
          <button type="button" class="btn btn-light btn-sm" (click)="refreshAdmins()">
            <i class="fas fa-sync-alt"></i> Refresh
          </button>
        </div>
        <div class="card-body">
          <!-- Loading Spinner -->
          <div *ngIf="isLoading" class="text-center">
            <div class="spinner-border text-primary" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>

          <div class="table-responsive" *ngIf="!isLoading">
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th class="col-action">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let admin of admins">
                  <td>{{ admin.id }}</td>
                  <td>{{ admin.name }}</td>
                  <td>{{ admin.email }}</td>
                  <td class="col-action">
                    <button type="button" class="btn btn-danger btn-sm" (click)="confirmDelete(admin)">
                      <i class="fas fa-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal" [class.show]="showConfirmationModal" [style.display]="showConfirmationModal ? 'block' : 'none'">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete Admin</h5>
        <button type="button" class="close" (click)="closeConfirmationModal()">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete admin user {{ currentAdmin?.name }}?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeConfirmationModal()">
          Cancel
        </button>
        <button type="button" class="btn btn-danger" (click)="deleteAdmin()">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
